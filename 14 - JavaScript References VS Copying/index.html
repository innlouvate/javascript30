<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>
<body>

  <script>
    // start with strings, numbers and booleans
    let age = 100;
    let age2 = age;
    console.log(age, age2);
    age = 200;
    console.log(age, age2);
    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // array reference
    let team = players;
    console.log(players, team);
    team[3] = "Lou";
    console.log(players, team);

    // array copies
    const team2 = players.slice();
    const team3 = [].concat(players);
    const team4 = [...players];
    const team5 = Array.from(players);

    team2[0] = "changed"
    team3[1] = "changed"
    team4[2] = "changed"
    team5[3] = "changed"

    console.log(team, team2, team3, team4, team5);

    //with Objects
    const person = {
      name: "lou",
      age: 100
    }

    //object reference
    const captain = person;
    captain.badgeNo = 99;
    console.log(person, captain);

    //object copy
    const captain2 = Object.assign({}, person, { colour: 'red', age: 50 });
    console.log(person, captain2);

    // const captain3 = {...person} coming soon?

    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
    const lou = {
      name: 'lou',
      social: {
        twitter: '@innlouvate',
        github: 'innlouvate'
      }
    }

    lou2 = Object.assign({}, lou);
    lou2.social.twitter = '@changed';
    console.log(lou, lou2);

    const lou3 = JSON.parse(JSON.stringify(lou)); //poor mans deep clone - not really recommended!
    lou3.social.twitter = '@helloWorld';
    console.log(lou, lou3);

  </script>

</body>
</html>
